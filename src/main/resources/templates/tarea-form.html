<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${tarea.id != null} ? 'Editar Tarea' : 'Nueva Tarea'">
      Tarea
    </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 50px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #218838;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        color: #8a0eb4;
      }
    </style>
  </head>
  <body>
    <h1
      th:text="${tarea.id != null} ? 'Editar Tarea' : 'Registrar Nueva Tarea'"
    >
      Formulario
    </h1>

    <form th:action="@{/tareas/guardar}" th:object="${tarea}" method="post">
      <input type="hidden" th:field="*{id}" />

      <label for="titulo">Título</label>
      <input type="text" id="titulo" th:field="*{titulo}" required />

      <label for="descripcion">Descripción</label>
      <textarea
        id="descripcion"
        th:field="*{descripcion}"
        rows="4"
        required
      ></textarea>

      <label for="estado">Estado</label>
      <select id="estado" th:field="*{estado}" required>
        <option value="Pendiente">Pendiente</option>
        <option value="En progreso">En Progreso</option>
        <option value="Finalizado">Finalizado</option>
      </select>

      <button type="submit">Guardar</button>
    </form>

    <a th:href="@{/tareas}">← Volver a la lista</a>
  </body>
</html>
