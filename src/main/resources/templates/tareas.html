<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Tareas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 40px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      button {
        padding: 6px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #28a745;
        font-weight: bold;
      }

      a:hover {
        color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <h1>Lista de Tareas</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      <tr th:each="tarea : ${tareas}">
        <td th:text="${tarea.id}">1</td>
        <td th:text="${tarea.titulo}">Título</td>
        <td th:text="${tarea.descripcion}">Descripción</td>
        <td th:text="${tarea.estado}">Estado</td>
        <td class="actions">
          <form th:action="@{'/tareas/form?id=' + ${tarea.id}}" method="get">
            <button type="submit">Editar</button>
          </form>
          <form th:action="@{'/tareas/delete/' + ${tarea.id}}" method="get">
            <button type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
    </table>
    <a th:href="@{/tareas/form}">➕ Añadir Nueva Tarea</a>
  </body>
</html>
